---
layout: default
section: all
---
<div class="container">
<h2>All Titles</h2>
<ul class="list-group">
    {% for item in site.categories.title limit:400 %}
    <a href="{{site.baseurl}}{{item.url}}" class="list-group-item col-lg-4 col-sm-6">
        <div>
        {% if item.cover %}
        <img style="width:100%" src="{{site.baseurl}}/{{site.prose.media}}/{{item.cover}}">
        {% else %}
        <img src="https://placeholdit.imgix.net/~text?txtsize=42&txt=Image+Coming+Soon&w=600&h=400" style="width:100%" />
        {% endif %}
             <h4> {{item.title}} {% if item.author %}by {{item.author}} {% endif %}</h4>

            <p class="list-group-item-text">{{item.description}}</p>
      <!--       {% for collection in site.categories.collection %}
                  {% if collection.permalink == item.collection %}
                 <a href="{{site.baseurl}}/{{collection.url}}"><em>{{collection.title}}</em></a>
                  {% endif %}
            {% endfor %} -->
        </div>
        </a>
    {% endfor %}
</ul>
</div>
