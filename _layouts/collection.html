---
layout: default
---
<div class="banner-image" style="background-image:url('{{site.baseurl}}/{{site.prose.media}}/{{page.banner}}')">
    <h2 class="banner-title">{{page.title}}</h2>
    <div>
        <p class="clearfix">{{page.description}}</p>
    </div>
</div>
<div class='container'>
    <div class="row">
        <div class="col-md-4">
            {{content}}
        </div>
        <div class="col-md-8">
            <h4>Available Titles</h4>
            <ul class="list-group">
                {% for item in site.categories.title limit:400 %} {% if item.collection == page.permalink %}
                <a href="{{site.baseurl}}{{item.url}}" class="list-group-item row">
                    <div class="col-md-4"><img style="width:100%" src="{{site.baseurl}}/{{site.prose.media}}/{{item.cover}}"></div>
                    <div class="col-md-8">
                        <h4> {{item.title}} by {{item.author}}</h4>
                        <p class="list-group-item-text">{{item.description}}</p>
                    </div>
                </a>
                {% endif %} {% endfor %}
            </ul>
        </div>
    </div>
</div>
